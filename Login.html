<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login-Trackgenix</title>
  </head>
  <body>
    <div class='form-container'>
      <h1>SignUp</h1>
      <div class='login-form-container'>
        <form method='get'>
          <input type='email' name='email' placaholder='Email'>
          <input type='password' pattern='{6,}' placeholder='Password'>
          <div class='chekbox-container'>
            <input type='checkbox' name='checkbox-remember'>
            <label for='checkbox-remember'>Remember me</label>
          </div>
        </form>
        <a href='#' target='blanck'>Forgot password?</a>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
